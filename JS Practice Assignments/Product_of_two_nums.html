<!DOCTYPE html>
<html>
    <head>
        <title>
            Multiplying two numbers
        </title>
        <script>
            var x = parseInt(prompt("Enter the first number:"));
            var y = parseInt(prompt("Enter the second number:"));
            var product = x * y
            alert("Calculating the Product");
            document.write("Result is: " + product);
        </script>
    </head>
</html>
