<!DOCTYPE html>
<html>
    <head>
        <title>
            Loops by Krrish
        </title>
        <script>
            var n = prompt("Enter a number");
            for(var i = 1; i <= n; i++){
                if(i % 3 == 0){
                    continue;
                }
                document.write("Number is " + i + "<br/>");
            }
        </script>
    </head>
</html>
