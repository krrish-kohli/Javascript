<!DOCTYPE html>
<html>
    <head>
        <title>
            Loops by Krrish
        </title>
        <script>
            var n = prompt("Enter a number");
            var i = 1
            while(i <= n){
                if(i % 3 != 0){
                    document.write("Number is " + i + "<br/>");
                }
                i++;
            }
        </script>
    </head>
</html>
